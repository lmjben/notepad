sudo: required
language: node_js
services:
  - docker
node_js:
  - '10'
branches:
  only:
    - master
jobs:
  include:
    - stage: test
      script: yarn run test
    - stage: build
      script: yarn run build
      after_script: npx codecov
    - stage: deploy
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - yarn run docker
